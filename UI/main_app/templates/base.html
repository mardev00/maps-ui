{% load staticfiles %}
<!DOCTYPE html>
<html>
   <head>
    <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->

<link href="{% static 'style.css' %}" rel="stylesheet">
    

<script src="{% static 'js/main.js' %}"></script>

<title>Maps</title>
<body>
<nav class="navbar navbar-default navbar-static-top text-center">
{% if user.is_authenticated %}
     
    <a class="navbar-text navbar-right" href="{% url 'profile' user.username %}">{{ user.username }}</a>
    <a class="navbar-text navbar-right" href="{% url 'logout' %}">logout</a>
    <a class="navbar-text navbar-right" href="/">all maps</a>
    <a class="navbar-text navbar-right" href="/admin">all maps</a>
{% else %}
    <a class="navbar-text navbar-right" href="{% url 'login' %}">login</a>
{% endif %}
</nav>
<main class="container container--mw700">
{% block content %}
{% endblock %}
</main>    
</body>
</html>
